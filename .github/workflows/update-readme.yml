name: Update README weekly
on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Update README with LeetCode stats and date
        run: |
          python .github/scripts/update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Update README with latest stats and date' || echo "No changes to commit"
          git push

  notify-on-failure:
    needs: update-readme
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "GitHub Actions Workflow Failed"
          body: "The update-readme workflow failed. Please check your token or other configuration."
          to: divakarvelagacherla@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
